
<section class="wish">
    <div class="container">
         <div class="header">Wishlist</div>
   @for (item of wisharr; track $index) {
        <div class="item">
            <div class="item_description">
                <div class="item-img"><img src="{{ item.images}}" alt=""></div>
                <div class="item-text">
                    <p>{{item.title}}</p>
                    <p> product id: {{item.id}}</p>
                </div>
            </div>
            
        </div>
        }
        

    </div>
</section>
